<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #ffffff; /* Solid white for readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 12px;
            display: inline-block;
            margin: 15px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #ffffff; /* Solid white text for high contrast */
        }
        .result:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .no-parkinson {
            background: linear-gradient(90deg, #43cea2, #36d1dc);
        }
        .parkinson {
            background: linear-gradient(90deg, #ff6a88, #ff99ac);
        }
        .home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(90deg, #185a9d, #43cea2);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(67, 206, 162, 0.4);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            .result {
                font-size: 1.2em;
                padding: 12px 20px;
            }
            .home {
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† Parkinson's Prediction</h2>
        {% if prediction == 0 %}
            <p class="result no-parkinson">‚úÖ No Parkinson‚Äôs Detected</p>
        {% else %}
            <p class="result parkinson">‚ö†Ô∏è Parkinson‚Äôs Detected</p>
        {% endif %}
        <a href="/" class="home">üîô Go Back</a>
    </div>
</body>
</html>
